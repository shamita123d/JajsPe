<!DOCTYPE html>

  <head>

  <body>
    <nav></nav>
    <main>
      <section class="wrapper">
        <div class="content">
          
            
            <div class="gatsby-image-wrapper" style="position:relative;overflow:hidden">
                    
                        <div aria-hidden="true" style="width:100%;padding-bottom:21%"></div>
                    
                        <img aria-hidden="true" src="your_image_url.png" alt="PhonePe Business Solutions" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: cover; object-position: center center; opacity: 0; transition-delay: 500ms;">
                    
                        <picture>
                        <source srcset="your_image_url.png 200w, your_image_url.png 400w, your_image_url.png 800w, your_image_url.png 1200w, your_image_url.png 1600w, your_image_url.png 5760w">
                        <img srcset="your_image_url.png 200w, your_image_url.png 400w, your_image_url.png 800w, your_image_url.png 1200w, your_image_url.png 1600w, your_image_url.png 5760w" alt="PhonePe Business Solutions" loading="lazy" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: cover; object-position: center center; opacity: 1; transition: opacity 500ms ease 0s;">
                        </picture>
                    
                        <picture>
                        <source srcset="your_image_url.png 200w, your_image_url.png 400w, your_image_url.png 800w, your_image_url.png 1200w, your_image_url.png 1600w, your_image_url.png 5760w">

                        </picture>
                    
                
            </div>

            <div class="bussol-herobanner__content">
                <h2>Grow your business <br> with PhonePe</h2>
                <p>We help you achieve <br>your business goals.</p>
                <ul class="bussol-herobanner__content__numbers">
                    <li>
                        <p>54+<span><span>Crore</span></span></p>
                        <span>Registered <br> Users</span>
                    </li>
                    <li>
                        <p>3.9+<span>Crore</span></p>
                        <span>Registered <br> Merchants</span>
                    </li>
                    <li>
                        <p>26+<span>Crore</span></p>
                        <span>Daily Average Transactions</span>
                    </li>
                </ul>
            </div>
            
            <div class="bussol-herobanner__img">
                <div class="gatsby-image-wrapper" style="position:relative;overflow:hidden">
                    <div aria-hidden="true" style="width:100%;padding-bottom:62%"></div>
                        
                        <img aria-hidden="true" src="your_image_url.png" alt="PhonePe Business Solutions" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: contain; object-position: right center; opacity: 0; transition-delay: 500ms;">
                        
                        <picture>
                        <source srcset="your_image_url.png 200w, your_image_url.png 400w, your_image_url.png 800w, your_image_url.png 1200w, your_image_url.png 1237w">
                        <img srcset="your_image_url.png 200w, your_image_url.png 400w, your_image_url.png 800w, your_image_url.png 1200w, your_image_url.png 1237w" alt="PhonePe Business Solutions" loading="lazy" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: contain; object-position: right center; opacity: 1; transition: opacity 500ms ease 0s;">

                        <picture>

                        <img loading="lazy" srcset="your_image_url.png 200w, your_image_url.png 400w, your_image_url.png 800w, your_image_url.png 1200w, your_image_url.png 1237w" src="" alt="PhonePe Business Solutions" style="position:absolute;top:0;left:0;opacity:1;width:100%;height:100%;object-fit:cover;object-position:center"/>
                        </picture>
